<!DOCTYPE html>
<head>
    <title>Shiffrey : Lightweight & encrypted drive written in PHP, SQL and JS</title>
    <link rel="icon" type="images/png" href="https://github.com/SultanRancho/Shiffrey/raw/main/content/logo.svg?raw=true">
    <meta name="description" content="Shiffrey is a drive software with encryption features. Written in PHP, it can be easily deployed on low-cost hosting packages without the need to rent a VPS. The client-side interface includes AES file encryption by default. It is also possible to translate the interface into languages other than those offered by default, using JSON files.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div id="banner">
        <div id="head">
            <img id="icone" src="https://github.com/SultanRancho/Shiffrey/raw/main/content/logo.svg?raw=true" alt="Logo of Shiffrey">
            <h1 class="title">Shiffrey : Lightweight & encrypted drive written in PHP, SQL and JS</h1>
        </div>
    </div>
    <div id="download_div">
        <a href="https://github.com/SultanRancho/Shiffrey/releases/"><button class="download_button">Download the source code</button></a>
        <a href="https://github.com/SultanRancho/Shiffrey"><button class="github_btn">Visit the github project</button></a>
    </div>
    <div class="line"></div>
    <ul class="liste">
        <li>Under M.I.T license</li>
        <li>Written in PHP, JS and SQL</li>
        <li>Work on most of the platform</li>
        <li>Lite (less than 200 ko)</li>
        <li>Use A.E.S encryption</li>
    </ul>
    <div class="line"></div>
    <h2 class="title">Some screenshots :</h2>
    <div class="illustrations">
	<img class="image_illus" src="https://github.com/SultanRancho/Shiffrey/raw/main/docs/illustrations/admin.png?raw=true" alt="A picture of the administration panel" state="off">
	<img class="image_illus" src="https://github.com/SultanRancho/Shiffrey/raw/main/docs/illustrations/home.png?raw=true" alt="A picture of the home" state="off">
	<img class="image_illus" src="https://github.com/SultanRancho/Shiffrey/raw/main/docs/illustrations/panel.png?raw=true" alt="A picture of the user panel" state="off">
	<img class="image_illus" src="https://github.com/SultanRancho/Shiffrey/raw/main/docs/illustrations/upload.png?raw=true" alt="A picture of the upload interface" state="off">
    </div>
    <div class="footer">
	<a href="https://github.com/Sultanrancho">Made by Sultanrancho</a>
    </div>
</body>
<style>
    body {
        margin: 0px;
        padding: 0px;
        background-color: #1f1f1f;
    }

    a {
	color: white;
    }

    .data
        {
            margin: 10px auto;
            width: 60%;
            text-align: center;
        }

    .image_illus
	{
	    max-width: 45%;
	    flex:1;
	    margin: 2%;
	    transition : 1s;
	}

    .image_illus:hover
	{
	    box-shadow:0px 0px 10px 1px white; 
	    transition: 0.5s;
	}

    .data_sub
        {
            font-family: Arial, Helvetica, sans-serif;
        }

    .liste
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            margin: 20px auto;
            width: fit-content;
            color: white;
        }

    .mit-license {
        background-color: #e6e6e6; /* light grey color */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
  
    .mit-license:hover {
        background-color: #cccccc; /* darker grey color on hover */
    }
    
    .github_btn {
        background-color: #0365fc;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: medium;
    }

    .github_btn:hover {
        background-color: #024ea8;
    }

    .line
        {
            width: 30%;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }

    .download_button {
        background-color: #00d400;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: medium;
    }

    .download_button:hover {
        background-color: #00a800;
    }

    .illustrations
	{
	    width:80%;
	    margin: 0 auto;
	    flex: 1;
	    text-align: center;
	}
    
    .title
        {
            font-size: x-large;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
	    text-align: center;
        }

    .footer
	{
	    text-align: center;
	    color: white;
	    font-family: Arial; 
	    padding: 10px;
	    background-color: #1a1a1a;
	    margin-top: 30px;
	}

    #head
        {
            text-align: center;
            width: 80%;
            margin: 0px auto;
        }
    

    #icone
        {
            width: 15%;
        }

    #download_div
        {
            margin: 50px auto;
            width: fit-content;
        }

    #banner
        {
            margin: 0px;
            padding: 0px;
            background-image: url("https://github.com/SultanRancho/Shiffrey/raw/main/docs/background.jpg?raw=true");
            padding-top: 50px;
            padding-bottom: 25px;
            box-shadow: 5px 1px 30px 2px black;
        }

    @media screen and (max-width: 1000px) {
        #icone
            {
                width: 40%;
            }
        
        #head
            {
                width: 90%;
            }
        
        .download_button
            {
                width: 100%;
            }
        
        .github_btn
            {
                width: 100%;
                margin-top: 5px;
            }

        .bitcoin-donation {
            padding: 15px;
            width: 90%;
            text-align: center;
        }

	.illustrations
	    {
		width: 95%;
	    }

	.image_illus
	    {
		max-width: 100%;
		margin: 0px;
		margin-top: 10px;
		margin-bottom: 10px;
	    }

        #download_div
            {
                text-align: center;
                max-width: 90%;
            }
    }
</style>
<script>
document.getElementsByClassName("illustrations")[0].addEventListener("click", function(e) {
	ind = e.target;
	if (window.getComputedStyle(ind).maxWidth == "45%")
	    {
		ind.style.maxWidth = "100%"
	    } else if (window.getComputedStyle(ind).maxWidth == "100%"){
		ind.style.maxWidth = ""
	    }
	});
</script>
